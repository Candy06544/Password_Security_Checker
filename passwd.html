<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Password strength Checker With AI</title>

<style>
    /* Center everything on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Form container styling */
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    p {
      font-size: 14px;
      margin: 5px 0;
    }
  </style>

</head>

<body>

     <div class="form-container">
    <h2>Password Strength Checker with AI</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <p id="strength">Strength: </p>
    <p id="suggestions"></p>
  </div>

</body>
</html>
